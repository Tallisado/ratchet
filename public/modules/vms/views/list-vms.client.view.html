<section data-ng-controller="VmsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Vms</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="vm in vms" data-ng-href="#!/vms/{{vm._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="vm.created | date:'medium'"></span>
				by
				<span data-ng-bind="vm.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="vm.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!vms.$resolved || vms.length">
    	No Vms yet, why don't you <a href="/#!/vms/create">create one</a>?
    </div>
</section>
