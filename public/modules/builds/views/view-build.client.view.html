<section data-ng-controller="BuildsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="build.name"></h1>

		<em class="text-muted">
			Version: <span data-ng-bind="build.version"></span>
		</em>
	</div>

	<h3 class="list-group-item-heading" data-ng-bind="build.tc_artifacts"></h3>

	<div class="col-md-12">
		<div class="col-md-4 list-group-item" ng-class="{hide: x.selected == x.pegged}" data-ng-repeat="x in build.project_branches">
			<h2 class="list-group-item-heading" ng-class="{hide: x.selected == x.pegged}" data-ng-bind="x.name"></h2>
			<label class="list-group-item-heading" ng-class="{hide: x.selected == x.pegged}" data-ng-bind="x.selected"></label>
		</div>

		<!-- <div class="well col-md-12">
			<h4>What testers are saying:</h2>
			<p>
				{{build.devnotes}}
			</p>

		</div>
		<div class="well col-md-12">
			<h4>What developers are saying:</h2>
			<p>
				{{build.devnotes}}
			</p>

		</div> -->

		<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == build.user._id))">
			<a class="btn btn-primary" href="/#!/builds/{{build._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-primary" data-ng-click="remove();">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
			<a class="btn btn-primary" data-ng-click="deploy()">
				<i class="glyphicon glyphicon-cloud-upload"></i>
			</a>
		</div>
		<small>
			<em class="text-muted">
				Posted on
				<span data-ng-bind="build.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="build.user.displayName"></span>
			</em>
		</small>
	</div>
</section>
